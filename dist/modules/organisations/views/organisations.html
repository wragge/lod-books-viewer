<div class="container"> <div class="row>"> <div class="col-md-3"> <div class="bs-sidebar hidden-print" role="complementary" data-offset-top="-140" bs-affix> <input ng-model="query"> <fa name="search"></fa> </div> </div> <div class="col-md-6"> <h2 class="page-header">Organisations</h2> <ul class="media-list"> <li class="media" ng-repeat="org in orgs | filter:query"> <div class="media-left"> <a class="thumbnail small-img people" href="{{ org['@id'] | localiseUrl }}"> <img class="img-responsive" ng-if="org.image" ng-src="{{ org.image }}"> <fa ng-if="!org.image" name="building" size="5" aria-hidden="true"></fa> </a> </div> <div class="media-body"> <h4 class="media-heading"><a href="{{ org['@id'] | localiseUrl }}" class="">{{ org.name }}</a></h4> <p ng-if="length = (org.provides | listLength)"> <ng-pluralize count="length" when="{'1': 'Provides 1 resource', 'other': 'Provides {} resources'}"></ng-pluralize></p> <p ng-if="length = (org.publishes | listLength)"> <ng-pluralize count="length" when="{'1': 'Publishes 1 resource', 'other': 'Publishes {} resources'}"></ng-pluralize></p> </div> </li> </ul> </div> <div class="col-md-3"></div> </div> </div>

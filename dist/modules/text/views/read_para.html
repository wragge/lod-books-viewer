<div class="jumbotron"> <div class="container"> <h1 class="page-header">{{ title[0] }}<br><small>{{ title[2] }}</small></h1> </div> </div> <div class="container"> <div class="row"> <div class="col-md-3"> <div class="bs-sidebar hidden-print" role="complementary" data-offset-top="-80" bs-affix> <p><a href="/#!/text/{{ activeParaId }}">Paragraph {{ activeParaId }}</a> of {{ paraCount }} ({{ activePara.words }} words)</p> <p ng-if="activePara.wordsProgress != 0">{{ activePara.wordsProgress / wordsTotal * 100 | number:0 }}% completed</p> <p>Go to: <select ng-change="gotoPara()" ng-model="gotoParaId" ng-options="number for number in paraNumbers"></select></p> </div> </div> <div class="col-md-6 read"> <div ng-repeat="element in text" element="element"> <p ng-if="element.type=='p'" id="para-{{ element.id }}" in-view="paraInView($index, $inview, $inviewpart, $event)" in-view-options="{ debounce: 500, offsetTop: 0 }" ng-bind-html="element.content" ng-class="{'active-para': element.id == activeParaId}"></p> <h2 ng-if="element.type=='h' && element.level==2">{{ element.content }}</h2> <h3 ng-if="element.type=='h' && element.level==3">{{ heading.content }}</h3> </div> </div> <div class="col-md-3"> <ul class="bs-sidebar hidden-print" role="complementary" data-offset-top="-80" bs-affix> <li ng-repeat="link in currentLinks">{{ link['schema_name'] }}</li> </ul> </div> </div> </div>

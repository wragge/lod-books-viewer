<div class="container"> <div class="row>"> <div class="col-md-3"> <div class="bs-sidebar hidden-print" role="complementary" data-offset-top="-140" bs-affix> <input ng-model="query"> <fa name="search"></fa> </div> </div> <div class="col-md-9"> <h2 class="page-header">Events</h2> <timeline> <timeline-node ng-repeat="event in events | filter:query" side="{{ event['@type'] | timeline }}"> <timeline-badge class="info"><fa name="calendar" size="1" aria-hidden="true"></fa></timeline-badge> <timeline-panel> <timeline-heading> <timeline-title>{{ event.name }}</timeline-title> <p> <small class="text-muted">{{ event.startDate | dateFormat }}</small> </p> </timeline-heading> <timeline-content> </timeline-content> </timeline-panel> </timeline-node> </timeline> </div> </div> </div>

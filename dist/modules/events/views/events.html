<div class="container"> <div class="row>"> <div class="col-md-3"> <div class="bs-sidebar hidden-print" role="complementary" data-offset-top="-140" bs-affix> <input ng-model="query"> <fa name="search"></fa> </div> </div> <div class="col-md-6"> <h2 class="page-header">Events</h2> <ul class="media-list"> <li class="media" ng-repeat="event in events | filter:query"> <div class="media-left"> <a class="thumbnail small-img event" href="{{ event['@id'] | localiseUrl }}"> <img class="img-responsive" ng-if="event.image" ng-src="{{ event.image }}"> <fa ng-if="!event.image" name="calendar" size="5" aria-hidden="true"></fa> </a> </div> <div class="media-body"> <h4 class="media-heading"><a href="{{ event['@id'] | localiseUrl }}" class="">{{ event.name }}</a></h4> <p>{{ event.startDate | dateFormat }}</p> </div> </li> </ul> </div> <div class="col-md-3"></div> </div> </div>

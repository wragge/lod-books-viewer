<div class="container"> <div class="row>"> <div class="col-md-3"> <div class="bs-sidebar hidden-print" role="complementary" data-offset-top="-140" bs-affix> <input ng-model="query"> <fa name="search"></fa> </div> </div> <div class="col-md-6"> <h2 class="page-header">Resources</h2> <ul class="media-list"> <li class="media" ng-repeat="resource in resources | filter:query"> <div class="media-left"> <a class="thumbnail small-img resource" href="{{ resource['@id'] | localiseUrl }}"> <img class="img-responsive" ng-if="resource.thumbnailUrl" ng-src="{{ resource.thumbnailUrl }}"> <fa ng-if="!resource.thumbnailUrl" name="photo" size="5" aria-hidden="true"></fa> </a> </div> <div class="media-body"> <h4 class="media-heading"><a href="{{ resource['@id'] | localiseUrl }}" class="">{{ resource.name }}</a></h4> <p>{{ resource['@type'] }}</p> </div> </li> </ul> </div> <div class="col-md-3"></div> </div> </div>

<div class="media-left">
    <a class="thumbnail small-img" ng-class="class = checkClass(item['@id'])" href="{{ item['@id'] | localiseUrl }}">
        <img class="img-responsive" ng-if="class !== 'resource' && item.image" ng-src="{{ item.image }}">
        <img class="img-responsive" ng-if="class === 'resource' && item.thumbnailUrl" ng-src="{{ item.thumbnailUrl }}">
        <fa ng-if="!item.image" name="user" size="5" aria-hidden="true"></fa>
    </a>
</div>
<div class="media-body">
    <h4 class="media-heading"><a href="{{ item['@id'] | localiseUrl }}" class="">{{ item.name }}</a></h4>
</div>

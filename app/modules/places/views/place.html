    <div class="row>">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2 class="page-header">{{ place.name }}</h2>
            <div class="row">
                <div class="col-md-6">
                <dl class="dl-horizontal">
                    <dt ng-if="containedIn.length">
                        Part of
                    </dt>
                    <dd ng-if="containedIn.length">
                        <ul class="list-unstyled">
                            <li ng-repeat="link in containedIn | listify"><a href="{{ link['@id'] | localiseUrl }}">{{ link.name }}</a></li>
                        </ul>
                    </dd>
                    <dt ng-if="geo">
                        Latitude
                    </dt>
                    <dd ng-if="geo">
                        {{ geo.latitude }}
                    </dd>
                    <dt ng-if="geo">
                        Longitude
                    </dt>
                    <dd ng-if="geo">
                        {{ geo.longitude }}
                    </dd>
                    <dt ng-if="place.url">
                        Website
                    </dt>
                    <dd ng-if="place.url">
                        {{ place.url }}
                    </dd>
                    <dt ng-if="place.sameAs">
                        See also
                    </dt>
                    <dd ng-if="place.sameAs">
                        <ul class="list-unstyled">
                            <li ng-repeat="link in place.sameAs | listify"><a href="{{ link['@id'] }}">{{ link['@id'] | labelIdentifier }}</a></li>
                        </ul>
                    </dd>
                </dl>
                </div>
                <div class="col-md-6">
                    <leaflet ng-if="markers" center="centre" markers="markers" width="100%" height="300"></leaflet>
                </div>
            </div>
            <div ng-if="contains.length">
                <h3>Contains</h3>
                <ul class="media-list">
                    <li class="media" ng-include="'modules/partials/list_item.html'" ng-repeat="item in contains">
                    </li>
                </ul>
            </div>
            <div ng-if="hasParts.length">
                <h3>Has parts</h3>
                <ul class="media-list">
                    <li class="media" ng-include="'modules/partials/people_item.html'" ng-repeat="item in hasParts">
                    </li>
                </ul>
            </div>
            <div ng-if="born.length">
                <h3>Born here</h3>
                <ul class="media-list">
                    <li class="media" ng-include="'modules/partials/list_item.html'" ng-repeat="item in born">
                    </li>
                </ul>
            </div>
            <div ng-if="died.length">
                <h3>Died here</h3>
                <ul class="media-list">
                    <li class="media" ng-include="'modules/partials/list_item.html'" ng-repeat="item in died">
                    </li>
                </ul>
            </div>
            <div ng-if="located.length">
                <h3>Located here</h3>
                <ul class="media-list">
                    <li class="media" ng-include="'modules/partials/list_item.html'" ng-repeat="item in located">
                    </li>
                </ul>
            </div>

        </div>
        <div class="col-md-3"></div>
    </div>
